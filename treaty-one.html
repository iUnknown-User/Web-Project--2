<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
    <style>
      /** this section of code holds all my internal css for this website **/
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      /** this is the nav bar class code for my website **/
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }
      main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      hr {
        border: 2px solid #04aa6d;
        margin: 20px 0;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="treaty-one.html">More</a>
      </div>
    </nav>
    <main></main>
  </body>
</html>
